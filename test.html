<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="main" style="width: 100vw;height:100vh;"></div>
    <script type="module">
        const echartsData = {
            type: 'force',
            nodes: [
                {
                    id: 1,
                    name: 'test1',
                    symbolSize: 5,
                    value: 1
                },
                {
                    id: 2,
                    name: 'test2',
                    symbolSize: 5,
                    value: 2
                },
                {
                    id: 3,
                    name: 'test3',
                    symbolSize: 5,
                    value: 3
                },
                {
                    id: 4,
                    name: 'test4',
                    symbolSize: 5,
                    value: 4
                },
                {
                    id: 5,
                    name: 'test5',
                    symbolSize: 5,
                    value: 5
                },
                {
                    id: 6,
                    name: 'test6',
                    symbolSize: 5,
                    value: 6
                }
            ],
            edges: [
                {
                    sourceID: 1,
                    targetID: 2,
                },
                {
                    sourceID: 1,
                    targetID: 3,
                },
                {
                    sourceID: 3,
                    targetID: 2,
                },
                {
                    sourceID: 4,
                    targetID: 2,
                },
                {
                    sourceID: 4,
                    targetID: 5,
                },
                {
                    sourceID: 5,
                    targetID: 6,
                },
            ]
        };
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;
        myChart.hideLoading();
        myChart.setOption(
            (option = {
                title: {
                    text: 'NPM Dependencies'
                },
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [
                    {
                        type: 'graph',
                        layout: 'force',
                        // legendHoverLink: true,
                        // progressiveThreshold: 700,
                        draggable: true,
                        data: echartsData.nodes,
                        edges: echartsData.edges.map(function (edge) {
                            return {
                                source: edge.sourceID,
                                target: edge.targetID
                            };
                        }),
                        force: {
                            edgeLength: 5,
                            repulsion: 20,
                            gravity: 0.2
                        },
                        emphasis: {
                            focus: 'adjacency',
                            label: {
                                position: 'right',
                                show: true
                            }
                        },
                    }
                ]
            }),
            true
        );
    </script>
</body>

</html>
